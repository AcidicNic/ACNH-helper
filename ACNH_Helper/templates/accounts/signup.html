{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="mx-auto w-75">
        {% load crispy_forms_tags %}
        <h3>Sign Up <small class="text-muted">to start tracking your island's progress!</small></h3>
        <hr>
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary ml-auto float-right" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
